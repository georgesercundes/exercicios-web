<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajax com jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
      function exibirResultado(id, dados) {
        const texto = JSON.stringify(dados);
        document.getElementById(id).innerHTML = texto;
      }

      $.ajax({
        url: "parOuImpar",
        data: {
          numero: 5,
        },
        success(data) {
          exibirResultado("get", data);
        },
        error(erro) {
          exibirResultado("get", `${erro.status}: ${erro.statusText}`);
        },
      });

      $.ajax({
        url: "formulario",
        method: "post",
        data: {
          nome: "Jo√£o",
          sobrenome: "Silva",
        },
        success(data) {
          exibirResultado("post", data);
        },
        error(erro) {
          exibirResultado("post", `${erro.status}: ${erro.statusText}`);
        },
      });
    </script>
  </body>
</html>
